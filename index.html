<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальная открытка для Марфы</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Montserrat', sans-serif;
            color: #333;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff6f61, #ff9a9e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .compliment {
            font-size: 1.5rem;
            margin: 20px 0;
            font-family: 'Pacifico', cursive;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .compliment.show {
            opacity: 1;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6f61, #ff9a9e);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #ff4a3d, #ff7a6e);
            transform: scale(1.05);
        }

        /* Анимация частиц */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Адаптация для телефонов */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .compliment {
                font-size: 1rem;
            }
            button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>Для Марфы</h1>
        <div class="compliment" id="compliment">Нажми на кнопку, чтобы открыть открытку!</div>
        <button onclick="generateCompliment()">Открыть</button>
    </div>

    <script>
        const beginnings = [
            "Марфа, ты — ",
            "Марфа, твоя улыбка — ",
            "Марфа, ты выглядишь как ",
            "Марфа, ты — воплощение ",
            "Марфа, ты — мой источник ",
            "Марфа, ты — самое ",
            "Марфа, ты — это ",
            "Марфа, ты — настоящая ",
            "Марфа, ты — моя ",
            "Марфа, ты — просто "
        ];

        const middles = [
            "невероятное чудо",
            "самое красивое, что я видел",
            "вдохновение для всех вокруг",
            "лучшее, что случалось со мной",
            "сияние, которое освещает мой день",
            "доброта и нежность в одном лице",
            "мечта, ставшая реальностью",
            "источник радости и счастья",
            "удивительное сочетание красоты и ума",
            "нечто прекрасное, что нельзя описать словами"
        ];

        const endings = [
            "!",
            "! Ты просто невероятна!",
            ", и я счастлив, что ты есть в моей жизни.",
            ", и я не могу перестать улыбаться, думая о тебе.",
            ", и я благодарен за каждый момент с тобой.",
            ", и ты делаешь этот мир лучше.",
            ", и я не могу представить свою жизнь без тебя.",
            ", и ты — моя вселенная.",
            ", и я обожаю каждую секунду рядом с тобой.",
            ", и ты — мой самый дорогой человек."
        ];

        const complimentElement = document.getElementById('compliment');

        function generateCompliment() {
            const randomBeginning = beginnings[Math.floor(Math.random() * beginnings.length)];
            const randomMiddle = middles[Math.floor(Math.random() * middles.length)];
            const randomEnding = endings[Math.floor(Math.random() * endings.length)];

            const compliment = randomBeginning + randomMiddle + randomEnding;
            complimentElement.textContent = compliment;
            complimentElement.classList.add('show');
            setTimeout(() => {
                complimentElement.classList.remove('show');
            }, 5000); // Комплимент исчезает через 5 секунд
        }

        // Создаем частицы
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${Math.random() * 10 + 5}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animationDuration = `${Math.random() * 5 + 3}s`;
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
