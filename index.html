    <style>
        body {

            height: 100vh;
            display: flex;

            align-items: center;
            background: linear-gradient(135deg, #ffd6e7 0%, #e7f2ff 100%);
            font-family: 'Montserrat', sans-serif;

            position: relative;
            z-index: 1;
            max-width: 90%;
            width: 400px;
            border: 1px solid rgba(255, 182, 193, 0.3);
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            color: #ff6b9e;
            margin-bottom: 15px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .compliment {
            font-size: 1.3rem;
            margin: 15px 0;
            font-family: 'Montserrat', sans-serif;
            opacity: 0;
            transition: opacity 0.7s ease;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
        }
        .compliment.show {
            opacity: 1;
        }
        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b9e, #9e6bff);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            margin-top: 15px;
            font-weight: 500;
        }
        button:hover {

        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ª–µ–ø–µ—Å—Ç–∫–æ–≤ */
        .petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .petal {
            position: absolute;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff9eb5"><path d="M12 2C13.1 2 14 2.9 14 4S13.1 6 12 6 10 5.1 10 4 10.9 2 12 2m0 18c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2m0-14c-3.3 0-6 2.7-6 6s2.7 6 6 6 6-2.7 6-6-2.7-6-6-6z"/></svg>') no-repeat;
            width: 20px;
            height: 20px;
            animation: float 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% { transform: translate(0, 100vh) rotate(0deg); }
            100% { transform: translate(calc(100vw * var(--random-x)), -20vh) rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.3rem;
            }
            .container {
                padding: 20px;
            }
            .compliment {
                font-size: 1.1rem;
                min-height: 70px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="petals" id="petals"></div>
    <div class="container">
        <h1>–ü–æ–ª—å</h1>
        <div class="compliment" id="compliment">–ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É ‚Äî –ø—É—Å—Ç—å —Å–µ–≥–æ–¥–Ω—è —Ç–µ–±—è –ø–æ—Ä–∞–¥—É–µ—Ç —Ç–µ–ø–ª—ã–π –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç!</div>
        <button onclick="generateCompliment()">üå∏ –ü–æ–ª—É—á–∏—Ç—å –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç</button>
    </div>

    <script>
        const compliments = [
            "–ü–æ–ª–∏–Ω, —É —Ç–µ–±—è —Å–∞–º–∞—è –∏—Å–∫—Ä–µ–Ω–Ω—è—è —É–ª—ã–±–∫–∞!",
            "–¢–≤–æ–∏ –≥–ª–∞–∑–∞ —Ç–∞–∫–∏–µ –ª—É—á–∏—Å—Ç—ã–µ!",
            "–ü–æ–ª—å, —Ç—ã —Å–µ–≥–æ–¥–Ω—è –æ—Å–æ–±–µ–Ω–Ω–æ —Å–∏—è–µ—à—å!",
            "–£ —Ç–µ–±—è –ø–æ—Ç—Ä—è—Å–∞—é—â–∏–π —Å—Ç–∏–ª—å, –û–ª–µ–Ω—å–∫–∞!",
            "–ü–æ–ª—å, —Ç–≤–æ—è —É–ª—ã–±–∫–∞ –ø–æ–¥–Ω–∏–º–∞–µ—Ç –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ!",
            "–¢—ã –≤—ã–≥–ª—è–¥–∏—à—å –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ —Å–≤–µ–∂–æ!",
            "–ü–æ–ª–∏–Ω, —É —Ç–µ–±—è –æ—á–µ–Ω—å –∫—Ä–∞—Å–∏–≤—ã–µ –≥–ª–∞–∑–∞ —Å–µ–≥–æ–¥–Ω—è!",
            "–¢–≤–æ–π –æ–±—Ä–∞–∑ —Å–µ–≥–æ–¥–Ω—è –ø—Ä–æ—Å—Ç–æ –≤–æ–ª—à–µ–±–Ω—ã–π!",
            "–ü–æ–ª—å, —É —Ç–µ–±—è –∞–Ω–≥–µ–ª—å—Å–∫–æ–µ —Ç–µ—Ä–ø–µ–Ω–∏–µ!",
            "–ü–æ–ª–∏–Ω, —Å —Ç–æ–±–æ–π —Ç–∞–∫ –ª–µ–≥–∫–æ!",
            "–¢—ã —É–º–µ–µ—à—å —Å–ª—É—à–∞—Ç—å, –∫–∞–∫ –Ω–∏–∫—Ç–æ –¥—Ä—É–≥–æ–π!",
            "–£ —Ç–µ–±—è –¥–∞—Ä —Ä–∞—Å–ø–æ–ª–∞–≥–∞—Ç—å –∫ —Å–µ–±–µ –ª—é–¥–µ–π!",
            " –ü–æ–ª–∏–Ω, —Ç–≤–æ—è —ç–Ω–µ—Ä–≥–∏—è –∑–∞—Ä—è–∂–∞–µ—Ç –ø–æ–∑–∏—Ç–∏–≤–æ–º!",
            "–¢—ã —É–º–µ–µ—à—å –ø–æ–¥–æ–±—Ä–∞—Ç—å –Ω—É–∂–Ω—ã–µ —Å–ª–æ–≤–∞!",
            "–ü–æ–ª—å, —Ç—ã —Å–æ–∑–¥–∞–µ—à—å —É—é—Ç –≤–æ–∫—Ä—É–≥ —Å–µ–±—è!",
            "–ü–æ–ª–∏–Ω, —Å —Ç–æ–±–æ–π –º–æ–∂–Ω–æ –±—ã—Ç—å —Å–æ–±–æ–π!",
            "–¢–≤–æ—è –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –≤–æ—Å—Ö–∏—â–∞–µ—Ç!",
            "–ü–æ–ª–∏–Ω, —Ç—ã —É–º–µ–µ—à—å —Ä–∞–¥–æ–≤–∞—Ç—å—Å—è –º–µ–ª–æ—á–∞–º!",
            "–ü–æ–ª—å, —Ç—ã –¥–∞—Ä–∏—à—å —Ç–µ–ø–ª–æ —Å–≤–æ–µ–π —É–ª—ã–±–∫–æ–π!",
            "–¢—ã —Å–æ—á–µ—Ç–∞–µ—à—å –∫—Ä–∞—Å–æ—Ç—É –∏ –¥–æ–±—Ä–æ—Ç—É!"
        ];

        const complimentElement = document.getElementById('compliment');
        const petalsContainer = document.getElementById('petals');

        function generateCompliment() {
            const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
            
            complimentElement.classList.remove('show');
            setTimeout(() => {
                complimentElement.textContent = randomCompliment;
                complimentElement.classList.add('show');
            }, 300);
            
            addPetals();
            document.body.style.background = `linear-gradient(135deg, ${getRandomPastelColor()} 0%, ${getRandomPastelColor()} 100%)`;
        }

        function getRandomPastelColor() {
            const colors = ['#ffd6e7', '#e7f2ff', '#f2e7ff', '#e7ffed', '#fff2e7'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function addPetals() {
            petalsContainer.innerHTML = '';
            
            for (let i = 0; i < 8; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.style.left = `${Math.random() * 100}vw`;
                petal.style.width = `${Math.random() * 15 + 10}px`;
                petal.style.height = petal.style.width;
                petal.style.animationDuration = `${Math.random() * 4 + 3}s`;
                petal.style.setProperty('--random-x', Math.random() * 0.6 + 0.2);
                petalsContainer.appendChild(petal);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        addPetals();
    </script>
</body>
