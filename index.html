                moodEl.style.opacity = '0';
                setTimeout(() => { moodEl.style.opacity = '0.9'; }, 100);
            }, 600);
        }

        // === –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ===
        function changeBackground() {
            const gradients = [
                'linear-gradient(135deg, #ffd6e7 0%, #e7f2ff 100%)',
                'linear-gradient(135deg, #f2e7ff 0%, #e7ffed 100%)',
                'linear-gradient(135deg, #fff2e7 0%, #ffd6e7 100%)',
                'linear-gradient(135deg, #e7ffed 0%, #f2e7ff 100%)',
                'linear-gradient(135deg, #ffe7f9 0%, #e7f2ff 100%)'
            ];
            document.body.style.background = gradients[Math.floor(Math.random() * gradients.length)];
        }

        function createPetals(count = 8) {
            petalsContainer.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.style.left = `${Math.random() * 100}vw`;
                petal.style.animationDelay = `${Math.random() * 2}s`;
                petal.style.animationDuration = `${Math.random() * 5 + 5}s`;
                const drift = (Math.random() - 0.5) * 0.8;
                petal.style.setProperty('--drift', drift);
                const size = Math.random() * 15 + 15;
                petal.style.width = `${size}px`;
                petal.style.height = `${size}px`;
                petalsContainer.appendChild(petal);
            }
        }

        function createHearts() {
            for (let i = 0; i < 6; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = ['üå∏','‚ú®','üå∫','üåü','ü™∑'][Math.floor(Math.random()*6)];
                heart.style.left = `${45 + (Math.random() - 0.5) * 30}%`;
                heart.style.animationDelay = `${i * 0.1}s`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1500);
            }
        }

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        createPetals(6);
        btn.addEventListener('click', generateCompliment);

        setTimeout(() => welcomeEl.classList.add('show'), 300);

        complimentEl.style.display = 'none';
        moodEl.style.display = 'none';
    </script>
