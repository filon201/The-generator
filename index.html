<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальная открытка для Даши</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Montserrat', sans-serif;
            color: #333;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            max-width: 90%;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff6f61, #ff9a9e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .compliment {
            font-size: 1.5rem;
            margin: 20px 0;
            font-family: 'Pacifico', cursive;
            opacity: 0;
            transition: opacity 1s ease;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .compliment.show {
            opacity: 1;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6f61, #ff9a9e);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background: linear-gradient(45deg, #ff4a3d, #ff7a6e);
            transform: scale(1.05);
        }

        /* Анимация частиц */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Адаптация для телефонов */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .compliment {
                font-size: 1.2rem;
                min-height: 80px;
            }
            button {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>Для Даши</h1>
        <div class="compliment" id="compliment">Нажми на кнопку, чтобы получить комплимент!</div>
        <button onclick="generateCompliment()">Получить комплимент</button>
    </div>

    <script>
        const compliments = [
            "Даша, ты — самое прекрасное создание во вселенной!",
            "Дашуля, твои глаза — как две звезды, в которых можно утонуть!",
            "Даша, ты выглядишь потрясающе в любое время дня и ночи!",
            "Дашуль, твоя улыбка освещает всё вокруг, как солнце!",
            "Даша, ты — воплощение женственности и грации!",
            "Дашуля, твоя красота заставляет сердце биться чаще!",
            "Даша, ты — самая обаятельная и привлекательная!",
            "Дашуль, твои черты лица — идеальны, как у античной богини!",
            "Даша, ты сияешь изнутри, и это делает тебя ещё прекраснее!",
            "Дашуля, твоя красота — это произведение искусства!",
            "Даша, ты — само совершенство от кончиков волос до пальчиков ног!",
            "Дашуль, ты прекрасна без всякого макияжа — это твой природный дар!",
            "Даша, твоя фигура — это мечта любой девушки и восхищение любого мужчины!",
            "Дашуля, ты сочетаешь в себе и внешнюю красоту, и внутренний свет!",
            "Даша, ты — самая желанная женщина на свете!",
            "Даша, ты — эталон красоты в моих глазах!",
            "Дашуля, твоя внешность — это магнит, который притягивает взгляды!",
            "Даша, ты — само очарование и нежность в одном флаконе!",
            "Дашуль, твоя красота заставляет забыть обо всём на свете!"
        ];

        const complimentElement = document.getElementById('compliment');

        function generateCompliment() {
            const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
            complimentElement.textContent = randomCompliment;
            complimentElement.classList.add('show');
            
            // Меняем цвет фона плавно
            document.body.style.background = `linear-gradient(135deg, ${getRandomColor()} 0%, ${getRandomColor()} 100%)`;
            
            setTimeout(() => {
                complimentElement.classList.remove('show');
            }, 7000); // Комплимент исчезает через 7 секунд
        }

        function getRandomColor() {
            const colors = [
                '#ff9a9e', '#fad0c4', '#ffecd2', '#fcb69f', 
                '#ff8177', '#ff867a', '#ff8c7f', '#f99185',
                '#a1c4fd', '#c2e9fb', '#d4fc79', '#96e6a1',
                '#fbc2eb', '#a6c1ee', '#fdcbf1', '#e6dee9'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Создаем частицы
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${Math.random() * 10 + 5}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animationDuration = `${Math.random() * 5 + 3}s`;
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
